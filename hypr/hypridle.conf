listener{
    timeout = 450
    on-timeout = brightnessctl -s set 10         # set monitor backlight to minimum, avoid 0 on OLED monitor.
    on-resume = brightnessctl -r                 # monitor backlight restore.bright
}
listener {
    timeout = 600         # Autolock apabila idle selama 10 menit
    on-timeout = hyprlock
}
