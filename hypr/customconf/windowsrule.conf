# browser
windowrule = match:class ^([Ff]irefox|org.mozilla.firefox|[Ff]irefox-esr|[Ff]irefox-bin)$, tag +browser
windowrule = match:class ^([Gg]oogle-chrome(-beta|-dev|-unstable)?)$, tag +browser
windowrule = match:class ^(chrome-.+-Default)$, tag +browser
windowrule = match:class ^([Cc]hromium)$, tag +browser
windowrule = match:class ^([Mm]icrosoft-edge(-stable|-beta|-dev|-unstable))$, tag +browser
windowrule = match:class ^(Brave-browser(-beta|-dev|-unstable)?)$, tag +browser
windowrule = match:class ^([Tt]horium-browser|[Cc]achy-browser)$, tag +browser
windowrule = match:class ^(zen-alpha|zen)$, tag +browser

# terminal
windowrule = match:class ^(Alacritty|kitty|kitty-dropterm)$, tag +terminal

# email
windowrule = match:class ^([Tt]hunderbird|org.gnome.Evolution|eu.betterbird.Betterbird)$, tag +email

# projects
windowrule = match:class ^(codium|codium-url-handler|VSCodium|VSCode|code-url-handler|jetbrains-.+)$, tag +projects

# IM
windowrule = match:class ^([Dd]iscord|[Ww]ebCord|[Vv]esktop|[Ff]erdium|[Ww]hatsapp-for-linux|ZapZap|com.rtosta.zapzap|org.telegram.desktop|io.github.tdesktop_x64.TDesktop|teams-for-linux)$, tag +im

# games
windowrule = match:class ^(gamescope|steam_app_\\d+)$, tag +games

# gamestore
windowrule = match:class ^([Ss]team|com.heroicgameslauncher.hgl)$, tag +gamestore
windowrule = match:title ^([Ll]utris)$, tag +gamestore

# file manager
windowrule = match:class ^([Tt]hunar|org.gnome.Nautilus|[Pp]cmanfm-qt|app.drey.Warp)$, tag +file-manager

# settings
windowrule = match:class ^(wihotspot(-gui)?|gnome-disks|file-roller|nm-applet|nm-connection-editor|blueman-manager|qt5ct|qt6ct|org.kde.polkit-kde-authentication-agent-1|[Rr]ofi)$, tag +settings
windowrule = match:title ^(ROG Control|Kvantum Manager)$, tag +settings

# viewer
windowrule = match:class ^(gnome-system-monitor|org.gnome.SystemMonitor|io.missioncenter.MissionCenter|evince|eog|org.gnome.Loupe)$, tag +viewer

# multimedia video
windowrule = match:class ^([Mm]pv|vlc)$, tag +multimedia_video


# float groups
windowrule = match:tag wallpaper, float on
windowrule = match:tag settings, float on
windowrule = match:tag viewer, float on
windowrule = match:tag multimedia_video, float on

# center rules
windowrule = match:tag settings, center on
windowrule = match:tag viewer, center on
windowrule = match:class ^([Ff]erdium|[Ww]hatsapp-for-linux|ZapZap|com.rtosta.zapzap)$, center on
windowrule = match:title ^(ROG Control|Keybindings|Authentication Required)$, center on

# PiP
windowrule = match:title ^(Picture-in-Picture)$, float on, pin on, move 72% 7%


windowrule = match:tag wallpaper, size (monitor_w*0.7) (monitor_h*0.7)
windowrule = match:tag settings, size (monitor_w*0.7) (monitor_h*0.7)
windowrule = match:tag multimedia_video, size (monitor_w*0.45) (monitor_h*0.55)
windowrule = match:class ^([Ff]erdium|[Ww]hatsapp-for-linux|ZapZap|com.rtosta.zapzap)$, size (monitor_w*0.6) (monitor_h*0.7)


windowrule = match:tag wallpaper, size (monitor_w*0.7) (monitor_h*0.7)
windowrule = match:tag settings, size (monitor_w*0.7) (monitor_h*0.7)
windowrule = match:tag multimedia_video, size (monitor_w*0.45) (monitor_h*0.55)
windowrule = match:class ^([Ff]erdium|[Ww]hatsapp-for-linux|ZapZap|com.rtosta.zapzap)$, size (monitor_w*0.6) (monitor_h*0.7)


# fullscreen games
windowrule = match:tag games, no_blur on
windowrule = match:tag games, fullscreen 0

# idle inhibit
windowrule = match:fullscreen true, idle_inhibit fullscreen

# multimedia clarity
windowrule = match:tag multimedia_video, no_blur on
windowrule = match:tag multimedia_video, opacity 1.0


layerrule = match:namespace rofi, blur on
layerrule = match:namespace notifications, blur on
